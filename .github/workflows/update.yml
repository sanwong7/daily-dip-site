name: Daily Stock Screener

on:
  push:                   # ğŸ”¥ æ–°å¢ï¼šç•¶æœ‰ä»£ç¢¼æ›´æ–°(push)æ™‚ï¼Œè‡ªå‹•åŸ·è¡Œ
